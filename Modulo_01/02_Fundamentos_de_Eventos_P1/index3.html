<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aula 1 - Manipuladores addEventListener</title>
    </head>
    <body>
        <button type="button">Clique Aqui</button>
        <a href="#">Clique Aqui</a>
    </body>
</html>
<script>
    var btn = document.querySelector("button");
    var lnk = document.querySelector("a");

    btn.addEventListener("click", btAlert1);

    function btAlert() {
        window.alert(`Você clicou no botão`);
    }

    function btAlert1(e) {
        const o_event = e ? e : window.event;

        const msg = "Posição X do mouse é: " + o_event.screenX;
        window.alert(msg);
    }
</script>
